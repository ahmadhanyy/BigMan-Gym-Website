<h2>{{textOnList}}</h2>
<div class= 'body'>
  <div class="list-container">
    <button class="coach-arrow left-arrow" (click)="scroll('left')">&#8249;</button>
    <div class="cards-wrapper" #coachsWrapper>
      <div *ngFor="let card of coachs">
        <app-coach-card [card]="card"></app-coach-card>
      </div>
    </div>
    <button class="coach-arrow right-arrow" (click)="scroll('right')">&#8250;</button>
  </div>
</div>
