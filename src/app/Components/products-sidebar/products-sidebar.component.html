<div class="sidebar">
  <div class="filter-section">
    <h6>View</h6>
    <div class="view-buttons">
      <button class="grid-btn" [ngClass]="{'active': viewMode === 'grid'}" (click)="changeViewMode('grid')">
        <img src="assets/icon-gridView.png" alt="grid icon" class="view-icon" />
        Grid
      </button>
      <button class="list-btn" [ngClass]="{'active': viewMode === 'list'}" (click)="changeViewMode('list')">
        <img src="assets/icon-listView.png" alt="list icon" class="view-icon" />
        List
      </button>
    </div>
    <hr />
  </div>
  <div class="filter-section">
    <h6>Sort By</h6>
    <select>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
      <option value="rating">Rating</option>
      <option value="newest">Newest</option>
    </select>
    <hr />
  </div>
  <div class="filter-section">
    <h6>Filter</h6>
    <div class="price-range">
      <label for="min-price">Min Price:</label>
      <input type="number" id="min-price" placeholder="0" min="0" />
      <label for="max-price">Max Price:</label>
      <input type="number" id="max-price" placeholder="1000000" min="0" />
    </div>
    <div>
      <input type="checkbox" id="free-shipping" />
      <label for="free-shipping">Free Shipping</label>
    </div>
    <div>
      <input type="checkbox" id="discount" />
      <label for="discount">Discount</label>
    </div>
    <button class="filter-btn">Filter</button>
  </div>
</div>
