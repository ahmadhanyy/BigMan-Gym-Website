<h2>{{textOnList}}</h2>
<div class= 'body'>
  <div class="list-container">
    <button class="prod-arrow left-arrow" (click)="scroll('left')">&#8249;</button>
    <div class="cards-wrapper" #prodsWrapper>
      <div *ngFor="let card of products">
        <app-product-card [card]="card"></app-product-card>
      </div>
    </div>
    <button class="prod-arrow right-arrow" (click)="scroll('right')">&#8250;</button>
  </div>
</div>
