<div class="dropdown">
  <button class="dropdown-button">
    <span><img class="category-icon" src="assets/icon-listView.png" alt="grid icon"></span>
    <span class="button-text">All Categories</span>
    <span class="arrow down-arrow">&#8250;</span>
    <span class="arrow up-arrow">&#8249;</span>
  </button>
  <div class="dropdown-content">
    <ng-container *ngFor="let cat of categories; let i = index">
      <a href="/products/{{cat.id}}">{{cat.name}}</a>
    </ng-container>
  </div>
</div>
